<div class="container col md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Vehiculos</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="placa">hora entrada</label>
                    <input type="text" class="form-control" [(ngModel)]="ticket.horaEntrada" name="placa">
                </div>
                <div class="form-group">
                    <label for="modelo">hora salida</label>
                    <input type="text" class="form-control" [(ngModel)]="ticket.horaSalida" name="modelo">
                </div>
                <div class="form-group">
                    <label for="marca">cliente</label>
                    <input type="text" class="form-control" [(ngModel)]="ticket.cliente!.codigo" name="marca">
                </div>
                <div class="form-group">
                    <label for="marca">Vehiculo</label>
                    <input type="text" class="form-control" [(ngModel)]="ticket.vehiculo!.codigo" name="marca">
                </div>
                <button (click)="Guardar(ticket)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
