<div class="container col md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Vehiculos</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="placa">Placa</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.placa" name="placa">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.modelo" name="modelo">
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" [(ngModel)]="vehiculo.marca" name="marca">
                </div>
                <button (click)="Guardar(vehiculo)" class="btn btn-danger">Guardar</button>
            </form>
        </div>
    </div>
</div>
